<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast website</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="weather-box">
        <form class="search-form" action="">
            <input class="city-input" type="text" placeholder="Enter city name"?>
            <button class="search-btn" type="submit">
                <i class="material-symbols-outlined">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Weather in Bengalore</h2>
            <p class="date">30 Apr 2024</p>
        </div>
        <div class="temperature-info">
        <div class="description">
            <i class="material-symbols-outlined">sunny</i>
            <span class="description-text">Sunny</span>
        </div>
        <div class="temp">30Â°C</div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-symbols-outlined">air</i>
                <div>
                    <h3 class="wind-speed">6 KM/h</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="material-symbols-outlined">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="material-symbols-outlined">visibility</i>
                <div>
                    <h3 class="visibility-distance">2 KM</h3>
                    <p class="visibility">Visibility</p>
                </div>
            </div>
            <div class="pressure-info">
                <i class="material-symbols-outlined">compare_arrows</i>
                <div>
                    <h3 class="pressure">1000 mb</h3>
                    <p class="pressure-label">Pressure</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
